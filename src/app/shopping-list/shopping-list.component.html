<div class="flexcontainer" *ngFor="let x of recipes">
    <div class="samebox">
        <div>
            <h1 style="margin-bottom: 20px;">{{x.name}}</h1>
        </div>
        <div>
            <p>{{x.discription}}</p>
        </div>
    </div>
    <div class="imgpath">
        <img [src]="x.imgpath">
    </div>
</div>
