<div class="login-wrapper">
    <div class="login-box" [formGroup]="signUpform">
        <h1 class="title">Sign In</h1>
            <div class="form-group">
                <label>Email ID</label>
                <input type="text" class="form-control" formControlName= "email"/>
                <div *ngIf="submitted && f.email.errors">
                    <div *ngIf="f.email.errors.required">
                        <p class="color">email is required</p> 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName = "password" />
                <div *ngIf="submitted && f.password.errors">
                    <div *ngIf="f.password.errors.required">
                        <p class="color">password is required</p> 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Confrim Password</label>
                <input type="password" class="form-control" formControlName = "confrimPassword" />
                <div *ngIf="submitted && f.confrimPassword.errors">
                    <div *ngIf="f.confrimPassword.errors.required">
                        <p class="color">confrim password is required</p> 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn full-width" (click)="onSubmit()">Submit</button>
            </div> 
            <div class="flex-container">
                <div class="line">
                    <hr >
                </div>
                <div class="content">
                    OR
                </div>
    
                <div class="line">
                    <hr  >
                </div>
                    
            </div>
            <div class="icons">
                <div>
                    <a  class="fa fa-google"></a>
                </div>
                <div >
                    <a  class="fa fa-facebook"></a>  
                </div>
                <div>
                    <a  class="fa fa-linkedin"></a>
                </div> 
            </div>   
            <div class="login-page">
                <div>
                    <p>Already a user?</p>
                </div>
                <div>
                    <a routerLink="/login" >LOGIN</a>
                </div>
            </div>
    </div>
</div>
