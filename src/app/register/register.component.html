<div class="login-wrapper">
    <div class="login-box">
        <h1 class="title">Sign In</h1>
            <div class="form-group">
                <label>Email ID</label>
                <input type="text" class="form-control" formControlName= "email"/>
                <p class="color" *ngIf="">email is required</p>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName = "password" />
                <p class="color" *ngIf="">password is required</p>
            </div>
            <div class="form-group">
                <label>Confrim Password</label>
                <input type="password" class="form-control" formControlName = "confrimPassword" />
                <p class="color" *ngIf="">Confrim password is required</p>
            </div>
            <div class="form-group">
                <button class="btn full-width">Submit</button>
            </div> 
            <div class="flex-container">
                <div class="line">
                    <hr >
                </div>
                <div class="content">
                    OR
                </div>
    
                <div class="line">
                    <hr  >
                </div>
                    
            </div>
            <div class="icons">
                <div>
                    <a href="#" class="fa fa-google"></a>
                </div>
                <div >
                    <a href="#" class="fa fa-facebook"></a>  
                </div>
                <div>
                    <a href="#" class="fa fa-linkedin"></a>
                </div> 
            </div>   
            <div class="login-page">
                <div>
                    <p>Already a user?</p>
                </div>
                <div>
                    <a href="#">LOGIN</a>
                </div>
            </div>
    </div>
</div>
