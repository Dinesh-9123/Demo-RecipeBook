<div class="login-wrapper" [formGroup]="loginForm">
    <div class="login-box">
        <h1 class="title">Login</h1>
        <div class="login">
            <div class="form-group">
                <label>Email ID</label>
                <input type="text" class="form-control" formControlName="email" />
                <div *ngIf="submitted && f.email.errors">
                    <div *ngIf="f.email.errors.required">
                        <p class="color">email is required</p> 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password" />
                <div *ngIf="submitted && f.password.errors">
                    <div *ngIf="f.password.errors.required">
                        <p class="color">password is required</p> 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div  class="checkbox-label">
                    <input type="checkbox" class="size-checkbox" formControlName="checkbox">
                    <label>Remember me?</label>
                </div>
            </div>
            <div class="form-group">
                <button class="btn full-width" (click)="onSubmit()">Submit</button>
            </div>  
            <div class="forget-password">
                <ul>
                    <li><a routerLink="/forgetPassword">Forgot Password?</a></li>
                </ul>
            </div>
            <div class="flex-container">
                <div class="line">
                    <hr>
                </div>
                <div class="content">
                    OR
                </div>

                <div class="line">
                    <hr>
                </div>    
            </div>
            <div class="icons">
                <div>
                    <a   class="fa fa-google"></a>
                     
                </div>
                <div>
                    <a   class="fa fa-facebook"></a>  
                     
                </div>
                <div>
                    <a   class="fa fa-linkedin"></a>
                </div> 
            </div>
            <div class="login-page">
                <div>
                    <p>Need an account?</p>
                </div>
                <div>
                    <a routerLink="/register">SIGNUP</a>
                </div>
            </div>
        </div>
    </div>
</div>
