<div class="row" *ngIf="otp" [formGroup]="otpform">
    <div class="col">
        <div class="form-group">
            <label>Email:</label><br>
        <input type="email" class="form-control" formControlName="email"><br>
        <div *ngIf="submite && f1.email.errors">
            <div *ngIf="f1.email.errors.required">
                <p class="color">email is required</p> 
            </div>
        </div>
        </div>
          
         <div class="form-group">
            <label>Enter OTP Number:</label><br>
            <input type="text" class="form-control" formControlName="otpNumber"><br>
            <div *ngIf="submite && f1.otpNumber.errors">
                <div *ngIf="f1.otpNumber.errors.required">
                    <p class="color">otp number is required</p> 
                </div>
            </div>
         </div>
         <button type="button" class="btn" (click)="onOtpSubmit()">Submit</button>
    </div>
</div>

<div class="row" *ngIf="password" [formGroup]="passwordChange">
    <div class="col">
        <div class="form-group">
            <label>New Password:</label><br>
        <input type="password" class="form-control" formControlName="newPassword"><br>
        <div *ngIf="submitted && f.newPassword.errors">
            <div *ngIf="f.newPassword.errors.required">
                <p class="color">new password is required</p> 
            </div>
        </div>
        </div>
          
         <div class="form-group">
            <label>Conform Password:</label><br>
            <input type="password" class="form-control" formControlName="conformPassword"><br>
            <div *ngIf="submitted && f.conformPassword.errors">
                <div *ngIf="f.conformPassword.errors.required">
                    <p class="color">conform password is required</p> 
                </div>
            </div>
         </div>
         <button type="button" class="btn" (click)="onSavePassword()">Submit</button>
    </div>
</div>
