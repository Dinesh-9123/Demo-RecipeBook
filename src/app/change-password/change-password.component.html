<div class="row" [formGroup]="changePasswordForm" >
    <div class="col">
        <div class="form-group">
            <label>Email:</label><br>
        <input type="email" class="form-control" formControlName="email"><br>
        <div *ngIf="submitted && f.email.errors">
            <div *ngIf="f.email.errors.required">
                <p class="color">email is required</p> 
            </div>
        </div>
        </div>
         
         <div class="form-group">
            <label>Current Password:</label><br>
            <input type="text" class="form-control" formControlName="currentPassword"><br>
            <div *ngIf="submitted && f.currentPassword.errors">
                <div *ngIf="f.currentPassword.errors.required">
                    <p class="color">password is required</p> 
                </div>
            </div>
         </div>
         <div class="forget-password">
            <ul>
                <li><a routerLink="/forgetPassword">Forgot Password?</a></li>
            </ul>
        </div>
         <div class="form-group">
            <label>New Password</label><br>
            <input type="password" class="form-control" formControlName="newPassword"><br>
            <div *ngIf="submitted && f.newPassword.errors">
                <div *ngIf="f.newPassword.errors.required">
                    <p class="color">new password is required</p> 
                </div>
            </div>
         </div>
         <div class="form-group">
            <label>Conform Password</label><br>
            <input type="password" class="form-control" formControlName="conformPassword"><br>
            <div *ngIf="submitted && f.conformPassword.errors">
                <div *ngIf="f.conformPassword.errors.required">
                    <p class="color">conformPassword is required</p> 
                </div>
            </div>
         </div>
         <button type="button" class="btn" (click)="onSubmit()">Submit</button>
    </div>
</div>
