<div class="row" [formGroup]="changePasswordForm">
    <div class="col">
        <div class="form-group">
            <label>Email:</label><br>
        <input type="email" class="form-control" formControlName="email"><br>
        <p class="color" *ngIf="">Email is required</p>
        </div>
         
         <div class="form-group">
            <label>Current Password:</label><br>
            <input type="text" class="form-control" formControlName="currentPassword"><br>
            <p class="color" *ngIf="">Current Password is required</p> 
         </div>
         <div class="forget-password">
            <ul>
                <li><a routerLink="/forgetPassword">Forgot Password?</a></li>
            </ul>
        </div>
         <div class="form-group">
            <label>New Password</label><br>
            <input type="password" class="form-control" formControlName="newPassword"><br>
            <p class="color" *ngIf="">new password is required</p>
         </div>
         <div class="form-group">
            <label>Conform Password</label><br>
            <input type="password" class="form-control" formControlName="conformPassword"><br>
            <p class="color" *ngIf="">conform password is required</p>
         </div>
         <button type="button" class="btn" (click)="onSubmit()">Submit</button>
    </div>
</div>
